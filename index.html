<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/styles/style.css">

    <title>Fairlee Nepunan Web Portfolio</title>
  </head>
  <body>
    
    
      <img width="200" class="rounded-circle pt-5 mx-auto d-block" src="assets/images/profile.png" alt="Responsive image">
        

      <div class="container-fluid">
        <h1 class="text-center ">Fairlee Nepunan</h1>
        <h2 class="text-center">Full-Stack Web Developer</h2>
      </div>

      
      <div>
        <p class="text-center p-3 "> Hi! I'm Fairlee a web developer born and raised in the Philippines. I design and create beutiful functional websites. Need someone to code, layout and design your website? feel free to send me a message.   </p>
      </div>

      <div class="container-fluid mt-5">
        <h1 class="text-center">Tools</h1>
      </div>

      <div class="d-flex flex-wrap justify-content-center ">
          <img width="80" height="80" src="assets/images/logo-bootstrap.png" alt="image unavailable">
          <img width="80" height="80" src="assets/images/logo-css3.png" alt="image unavailable">
          <img width="80" height="80" src="assets/images/logo-expressjs.png" alt="image unavailable">
          <img width="80" height="80" src="assets/images/logo-git.png" alt="image unavailable">
          <img width="80" height="80" src="assets/images/logo-gitlab-ci-cd.png" alt="image unavailable">
          <img width="80" height="80" src="assets/images/logo-heroku.png" alt="image unavailable">
          <img width="80" height="80" src="assets/images/logo-html5.png" alt="image unavailable">
          <img width="80" height="80" src="assets/images/logo-javascript.png" alt="image unavailable">
          <img width="80" height="80" src="assets/images/logo-mongodb.png" alt="image unavailable">
          <img width="80" height="80" src="assets/images/logo-nodejs.png" alt="image unavailable">
          <img width="80" height="80" src="assets/images/logo-postman.png" alt="image unavailable">
          <img width="80" height="80" src="assets/images/logo-react.png" alt="image unavailable">
          <img width="80" height="80" src="assets/images/logo-rest.png" alt="image unavailable">
          <img width="80" height="80" src="assets/images/logo-sublime-text-3.png" alt="image unavailable">
      </div>

      <div class="container-fluid mt-5 ">
        <h1 class="text-center">Contact</h1>
      </div>

        <form>
          <div class="form-group m-3">
            <label for="formGroupExampleInput">Full Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" p>
          </div>

          <div class="form-group m-3">
            <label for="txt">Email Address</label>
            <input type="email" name="email" id="email" class="form-control" autocomplete="off">
          </div>

          <div class="form-group m-3">
            <label for="txt-textarea">Message</label>
            <textarea name="description" id="text-area" cols="30" rows="10" class="form-control"></textarea>
          </div>

          <button type:="button" class="btn btn-info w-100 m-3">Submit</button>
        </form>

      

      
      
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      
  </body>
</html>
